<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ITSI</title>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
	</head>
	<body>
		<header class="header">
			<h1 class="branding">
				<span>I</span>nterplanetary
				<span>T</span>ransport
				<span>S</span>huttle
				<span>I</span>nterface
			</h1>
		</header>
		<main class="maininterface">
			<article class="windowSize50">
				<section>
					<h2>
						Ship status
					</h2>
					<h3>
						Current Speed: <span id="currentSpeed">10000</span> M/S
					</h3>
					<h3>
						Location:
					</h3>
					<h3>
						Fuel:
					</h3>
				</section>
				<section>
					<h2>
						Information
					</h2>
					<h3>
						Water Supplies:
					</h3>
					<h3>
						Food Supplies:
					</h3>
					<h3>
						Earth Time:
					</h3>
					<h3>
						Mars Time:
					</h3>
				</section>
			</article>
			<article class="windowSize33">
				<section>
					<h2>
						Starlog
					</h2>
					<form id="form">
						Name:<br>
						<input id="formName" type="text" placeholder="Name" required autocomplete="off"><br>
						Date:<br>
						<input id="formDate" type="date" placeholder="DD-MM-YYYY" required autocomplete="off"><br>
						Message:<br>
						<textarea id="formMessage" placeholder="Message" required autocomplete="off"></textarea><br>
						<input type="submit" value="Submit">
					</form>
				</section>
				<section>
					<h2>
						Latest Starlogs
					</h2>
				</section>
				<section>
					<h2>
						Estimated landing zone
					</h2>
				</section>
			</article>
		</main>
		<footer class="footer">
		</footer>
		<script src="scripts/main.js"></script>
	</body>
</html>
